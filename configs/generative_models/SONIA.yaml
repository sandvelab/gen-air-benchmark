definitions:
  datasets:
    dataset:
      format: AIRR
      params:
        path: data.tsv
        is_repertoire: False
        paired: False
        region_type: IMGT_CDR3 #IMGT_JUNCTION
        separator: "\t"
  ml_methods:
    my_sonia_model:
      SoNNia:
        batch_size: 10000
        epochs: 50 #50
        default_model_name: 'humanIGH' #'humanTRB'
        deep: False
        include_joint_genes: True
        n_gen_seqs: 1000 #500000
  reports:
    my_KLKmerCompare_report: KLKmerComparison

instructions:
  gen_model:
    type: TrainGenModel
    export_combined_dataset: True
    dataset: dataset
    method: my_sonia_model
    gen_examples_count: 1000
    number_of_processes: 4
    reports:
      - my_KLKmerCompare_report