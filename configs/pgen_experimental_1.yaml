n_experiments: 2
output_dir: "results4/pgen_experimental"
input_dir: "data"
seed: 42
data_generation:
  experimental: True
  method: "experimental"
  n_samples: 2
  default_model_name: "humanTRB"
  input_columns: ["junction_aa", "v_call", "j_call"]
models:
    - name: "pwm"
      config: "configs/generative_models/PWM.yaml"
      train_dir: "train"
    - name: "sonia"
      config: "configs/generative_models/SONIA.yaml"
      train_dir: "train"
analyses:
    - name: "pgen"
      model_names: ["pwm"]
      default_model_name: "humanTRB"
    - name: "pgen"
      model_names: ["sonia"]
      default_model_name: "humanTRB"
